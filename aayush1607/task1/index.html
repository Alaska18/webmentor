<!DOCTYPE html>
<html>

   <head>
      <title>Task1-SignUpForm</title>
   </head>
	
   <body  style="padding: 10px; background-color: rgb(178, 178, 250);" >
      <h1>Create a New Account</h1>
      <br>
      <img src="icon.png" alt="Sorry for icon not available" width="200"
         height="185">
      <h3>It's quick and easy</h3>
      <form>
        
        <input type = "text" name = "first_name" placeholder="First name"/>
        <input type = "text" name = "last_name" placeholder="Last name"/>
        <br>
        <br>
        <input type="tel" name = "phone_number" placeholder="Mobile number"/>
        <br>
        <br>
        <input type="password" name = "password" placeholder="New password"/>
        <br>
        <br>
        <label for="birthday">Birthday:</label>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <strong>Thank You</strong>
      </form>
   </body>
	
</html>
